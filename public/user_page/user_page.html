<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="user_page.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="../jquery.min.js"></script>
    <script src="script.js"></script>
    <title>Profile</title>
</head>
<body>
    <div class="container">
        <h1>Introduce yourself</h1>
        <div class="main">
            <div class="tag_header">
                <h2>Profile</h2>
            </div>
            <div class="profile">
                <div class="image" >
                    <img src="image.png" alt="Profile Image" />
                </div>
                <div class="info">
                    <div class="row">
                        <div class="label">Firstname:</div > 
                        <div class="infor_user" id="content_firstname"></div>
                    </div class="row">
                    <div class="row">
                        <div class="label">Lastname:</div > 
                        <div class="infor_user" id="content_lastname"></div>
                    </div>
                    <div class="row">
                        <div class="label">Company:</div > 
                        <div class="infor_user" id="content_company"></div>
                    </div>
                    <div class="row">
                        <div class="label">Email:</div > 
                        <div class="infor_user" id="content_email"></div>
                    </div>
                    <div class="row">
                        <div class="label">UserName:</div > 
                        <div class="infor_user" id="content_userName"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
